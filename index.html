<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="btns">
        <button id="new-game">New game</button>
        <button id="reset-board">Reset board</button>
      </div>
      <div class="player-1">
        <button id="new-player-1">New player</button>
        <p id="name-1">Player 1</p>
        <p>Score: <span id="p1-score">0</span></p>
      </div>
      <div class="player-2">
        <button id="new-player-2">New player</button>
        <p id="name-2">Player 2</p>
        <p>Score: <span id="p2-score">0</span></p>
      </div>
      <div class="board">
        <div class="tile-0"></div>
        <div class="tile-1"></div>
        <div class="tile-2"></div>
        <div class="tile-3"></div>
        <div class="tile-4"></div>
        <div class="tile-5"></div>
        <div class="tile-6"></div>
        <div class="tile-7"></div>
        <div class="tile-8"></div>
      </div>
      <p id="winner"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
